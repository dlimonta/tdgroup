<div id="wrapper" class="">
    <div id="event-card-wrapper" class="flex gap-16 overflow-hidden py-12">
        <div
            id="{{ i.toString() }}"
            *ngFor="let item of eventList; let i = index"
            class="min-w-fit scale-90 items-center justify-center rounded-xl bg-white opacity-50 shadow"
            [ngClass]="{
                'scale-100 opacity-100 transition-transform duration-500':
                    selectedIndex === i
            }"
            (click)="selectCard(i)"
            (mouseover)="selectCard(i); stopCarousel(true)"
            (mouseout)="stopCarousel(false)"
        >
            <div id="event-title" class="flex items-center gap-4 p-4">
                <div id="icon" class="text-black">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="currentColor"
                        class="h-12 w-12"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </div>
                <div class="flex flex-col">
                    <p id="title" class="text-lg font-bold text-black">
                        {{ item.title }}
                    </p>
                    <p id="subtitle" class="text-sm text-gray-400">
                        {{ item.subtitle }}
                    </p>
                </div>
            </div>
            <div
                id="event-image"
                class="relative flex h-36 w-auto items-center justify-center bg-slate-500"
            >
                <img class="h-full" [src]="item.imgUrl" />

                <div
                    id="event-calendar"
                    class="absolute -bottom-6 left-4 z-10 flex max-w-fit flex-col items-center justify-center rounded-lg bg-white px-4 py-3 shadow"
                >
                    <p class="text-xl font-bold leading-4 text-black">
                        {{ item.date.day }}
                    </p>
                    <p class="text-sm font-bold leading-4 text-[#FB3983]">
                        {{ item.date.month }}
                    </p>
                </div>
            </div>
            <div class="flex flex-col divide-y-2">
                <div id="event-text" class="mt-8 max-w-sm p-4">
                    <p class="text-lg font-bold text-black">
                        {{ item.parag.title }}
                    </p>
                    <p class="text-sm text-gray-400">
                        {{ item.parag.text }}
                    </p>
                </div>
                <div class="flex justify-end p-4">
                    <button
                        class="max-w-fit rounded-full bg-gray-400 p-2 px-8 hover:bg-indigo-600 active:bg-indigo-800"
                    >
                        <p>Partecipa</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="indicators" class="padding-0 flex justify-center gap-2">
    <div
        class="my-4 inline-flex h-4 w-4 cursor-pointer rounded-full bg-white opacity-50"
        *ngFor="let dot of eventList; let i = index"
        [ngClass]="{ 'opacity-100': selectedIndex === i }"
        (click)="selectCard(i); stopCarousel(true)"
    ></div>
</div>
