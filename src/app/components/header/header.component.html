<div id="wrapper" class="flex items-center justify-between py-4 px-12">
    <div id="logo">
        <div id="text" class="text-4xl font-bold text-white">
            <h1>The D-Group.</h1>
        </div>
    </div>
    <div id="sections">
        <ul class="flex gap-6">
            <li class="" *ngFor="let item of sectionList">
                <a
                    class="inline-block rounded-full py-1 px-6 text-xl text-gray-300 hover:text-white focus:bg-white focus:text-[#2F22B8] focus:shadow"
                    href="#"
                    >{{ item }}</a
                >
            </li>
        </ul>
    </div>
</div>
