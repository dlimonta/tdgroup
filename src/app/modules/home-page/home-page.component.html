<div class="h-full">
    <div class="grid h-full grid-cols-[2fr,3fr] items-center justify-center">
        <!-- FIRST COLUMN -->
        <div class="flex h-full items-center justify-center">
            <div
                id="main-box"
                class="flex flex-col items-start gap-8 text-white"
            >
                <div id="title" class="text-8xl">
                    <p>Feel</p>
                    <p class="font-bold">the vibe.</p>
                </div>
                <div id="paragraph">
                    <p>Join the group of elite dancers.</p>
                    <p>
                        Start from the beginning and
                        <b>dance your way to the top.</b>
                    </p>
                    <p class="font-bold">Let's get started!</p>
                </div>
                <button
                    id="button"
                    class="rounded-full bg-[#FB3983] py-2 px-12 text-sm font-bold uppercase text-white"
                    (click)="onSignup()"
                >
                    <p>sign up</p>
                </button>
            </div>
        </div>

        <!-- SECOND COLUMN -->
        <div
            class="flex h-full items-center justify-center rounded-tl-xl bg-[#2F22B8] text-white shadow-2xl"
        >
            <app-login-form
                class="w-1/2 max-w-sm opacity-0"
                [ngClass]="{
                    'opacity-100 transition-all duration-500': showLogin
                }"
            ></app-login-form>
        </div>
    </div>
</div>
